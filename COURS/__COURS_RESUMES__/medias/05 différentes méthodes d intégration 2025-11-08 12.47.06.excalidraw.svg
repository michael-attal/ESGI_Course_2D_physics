<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3060.7289015997007 807.1269841269844" width="3060.7289015997007" height="807.1269841269844" class="excalidraw-svg"><!-- svg-source:excalidraw --><metadata></metadata><defs><style class="style-fonts">
      @font-face { font-family: Excalifont; src: url(data:font/woff2;base64,); }</style></defs><rect x="0" y="0" width="3060.7289015997007" height="807.1269841269844" fill="#ffffff"></rect><g transform="translate(556.0158730158732 10) rotate(0 395.15999999999997 37.000000000000014)"><text x="0" y="52.15520000000002" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="59.20000000000002px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">techniques d'intégration</text></g><g transform="translate(10 139.7460317460318) rotate(0 1520.3644507998504 328.6904761904763)"><text x="0" y="42.12019047619049" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="47.809523809523824px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. Euler implicite: L’une des méthodes d’intégration les plus simples et sans doute les plus populaires en physique de jeu (game</text><text x="0" y="101.88209523809527" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="47.809523809523824px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">physics). Sa précision est « suffisante » pour la plupart des applications vidéoludiques. L’inconvénient est qu’elle nécessite de</text><text x="0" y="161.64400000000006" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="47.809523809523824px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">résoudre un système d’équations à chaque pas de temps.</text><text x="0" y="221.40590476190482" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="47.809523809523824px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="281.16780952380964" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="47.809523809523824px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. Verlet: Offre une précision supérieure à celle d’Euler implicite et utilise moins de mémoire lors de la simulation d’un grand nombre</text><text x="0" y="340.9297142857144" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="47.809523809523824px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">de particules.</text><text x="0" y="400.69161904761916" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="47.809523809523824px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="460.453523809524" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="47.809523809523824px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">3. Runge-Kutta: la méthode de Runge-Kutta constitue une famille d’intégrateurs, nommée d’après les physiciens allemands Carl</text><text x="0" y="520.2154285714287" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="47.809523809523824px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Runge et Martin Kutta.</text><text x="0" y="579.9773333333335" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="47.809523809523824px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">La version RK4 est l’implémentation la plus populaire. L’erreur qu’elle accumule est de l’ordre de la quatrième dérivée, ce qui la rend</text><text x="0" y="639.7392380952383" font-family="Excalifont, Xiaolai, sans-serif, Segoe UI Emoji" font-size="47.809523809523824px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">très précise — bien plus qu’Euler, qui n’est qu’un intégrateur d’ordre un. </text></g></svg>